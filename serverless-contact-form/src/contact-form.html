<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHIZLABS</title>
    <style>
        body {
            background-color: white;
            /* Changed body background to white */
            color: black;
            /* Adjusted text color for readability */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: blue;
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
        }

        .form-container {
            background-color: #f0f8ff;
            /* Light blue background color for the form */
            color: black;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 800px;
            /* Adjusted max-width for responsiveness */
            margin: 20px auto;
            /* Centered the form container */
        }

        h1 {
            color: white;
            /* Changed header font color to white */
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 50px;
        }

        h2 {
            margin-bottom: 20px;
        }

        input,
        textarea {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            padding: 15px 20px;
            /* Increased padding for better click area */
            font-size: 18px;
            /* Increased font size for better readability */
        }

        input[type="submit"]:hover {
            background-color: darkblue;
        }

        .section-title {
            margin-bottom: 20px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        function submitToAPI(e) {
            e.preventDefault();
            var URL = "https://gowca2gr7j.execute-api.us-east-1.amazonaws.com/TestingAPI/whizlabs";
            var name = $("#name-input").val();
            var email = $("#email-input").val();
            var message = $("#message-input").val();
            var data = {
                name: name,
                email: email,
                message: message
            };

            $.ajax({
                type: "POST",
                url: URL,
                dataType: "json",
                crossDomain: true,
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify(data),
                success: function () {
                    alert("Thanks for contacting us, we will get back to you soon");
                    document.getElementById("contact-form").reset();
                    location.reload();
                },
                error: function (xhr, status, error) {
                    console.error("Error details:", xhr, status, error);
                    alert("Unsuccessful: " + xhr.responseText);
                }
            });
        }
    </script>
</head>

<body>
    <div class="header">
        <h1>Welcome to Whizlabs</h1>
    </div>
    <div class="form-container">
        <form id="contact-form" action="" method="post">
            <div class="section-title">
                <h2>Contact form <small>Let us talk!</small></h2>
            </div>
            <div>
                <input type="text" id="name-input" placeholder="Enter full name" name="name" required="">
                <br>
                <input type="email" id="email-input" placeholder="Enter email address" name="email" required="">
                <br>
                <textarea id="message-input" rows="6" placeholder="Enter your query" name="message"
                    required=""></textarea>

            </div>
            <div>
                <input type="submit" onClick="submitToAPI(event)" name="send message" value="Send Message">
            </div>
        </form>
    </div>
</body>

</html>
