<!-- contactform.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serverless Contact Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #253479 0%, #37036b 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
            padding: 40px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #031770, #250149);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .aws-badge {
            display: inline-block;
            background: #FF9900;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 1rem;
        }
        
        input, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .submit-btn {
            background: linear-gradient(90deg, #ea66d4, #984ba2);
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .architecture {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .architecture h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .architecture p {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .aws-services {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        
        .service {
            text-align: center;
            padding: 10px;
        }
        
        .service-icon {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        .service-name {
            font-size: 0.8rem;
            color: #555;
            font-weight: 600;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìß Serverless Contact Form</h1>
            <p>Powered by AWS Serverless Architecture</p>
            <span class="aws-badge">AWS</span>
        </div>
        
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Your Name *</label>
                <input type="text" id="name" name="name" required 
                       placeholder="Enter your full name">
            </div>
            
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required 
                       placeholder="Enter your email address">
            </div>
            
            <div class="form-group">
                <label for="message">Your Message *</label>
                <textarea id="message" name="message" required 
                          placeholder="Type your message here..."></textarea>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                <span id="btnText">Send Message</span>
            </button>
            
            <div id="statusMessage" class="status-message"></div>
        </form>
        
        <div class="architecture">
            <h3>Serverless Architecture</h3>
            <p>This form uses AWS Lambda, API Gateway, and SES. No servers to manage!</p>
            
            <div class="aws-services">
                <div class="service">
                    <div class="service-icon">üåê</div>
                    <div class="service-name">API Gateway</div>
                </div>
                <div class="service">
                    <div class="service-icon">‚ö°</div>
                    <div class="service-name">Lambda</div>
                </div>
                <div class="service">
                    <div class="service-icon">üìß</div>
                    <div class="service-name">SES</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // UPDATE THIS URL with your API Gateway Invoke URL
        const API_URL = 'https://drq4le5ou1.execute-api.us-east-1.amazonaws.com/TestingAPI/contactform';
        
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const statusMessage = document.getElementById('statusMessage');
            
            // Get form data
            const formData = {
                name: document.getElementById('name').value.trim(),
                email: document.getElementById('email').value.trim(),
                message: document.getElementById('message').value.trim()
            };
            
            // Validation
            if (!formData.name || !formData.email || !formData.message) {
                showMessage('Please fill in all required fields.', 'error');
                return;
            }
            
            if (!isValidEmail(formData.email)) {
                showMessage('Please enter a valid email address.', 'error');
                return;
            }
            
            // Disable button and show loading
            submitBtn.disabled = true;
            btnText.innerHTML = '<span class="loading"></span>Sending...';
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('‚úÖ Message sent successfully! Check your inbox.', 'success');
                    document.getElementById('contactForm').reset();
                    
                    // Show success for 3 seconds then fade
                    setTimeout(() => {
                        statusMessage.style.display = 'none';
                    }, 3000);
                } else {
                    throw new Error(data.error || data.details || 'Failed to send message');
                }
                
            } catch (error) {
                console.error('Error:', error);
                showMessage(`‚ùå Error: ${error.message}`, 'error');
                
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                btnText.textContent = 'Send Message';
            }
        });
        
        function showMessage(message, type) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = message;
            statusMessage.className = 'status-message ' + type;
            statusMessage.style.display = 'block';
            
            // Auto-hide error messages after 5 seconds
            if (type === 'error') {
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 5000);
            }
        }
        
        function isValidEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        // Add some interactivity
        document.querySelectorAll('input, textarea').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
